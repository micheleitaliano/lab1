<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Dati Personali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dati Personali</h1>

    <form action="#" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cognome">Cognome: </label><br>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="dataNascita">Data di Nascita: </label><br>
        <input type="date" id="dataNascita" name="dataNascita" required><br><br>

        <label for="codiceFiscale">Codice Fiscale: </label><br>
        <input type="text" id="codiceFiscale" name="codiceFiscale" required><br><br>

        <label for="indirizzo">Indirizzo: </label><br>
        <textarea id="indirizzo" name="indirizzo" required></textarea><br><br>
        <p><a href="https://www.google.com/maps/@38.2042824,15.2311941,14z?entry=ttu&g_ep=EgoyMDI1MTAyMi4wIKXMDSoASAFQAw%3D%3D">Inserire con Maps</a></p>

        <button type="submit">Invia</button>
    </form>

</body>
</html>

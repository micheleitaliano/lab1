<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili specifici per la home page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #f5f6fa;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #0984e3;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #74b9ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Benvenuto!</h1>
    <p>Clicca sul pulsante qui sotto per inserire i tuoi dati personali.</p>

    <!-- Il link porta alla pagina del modulo -->
    <a href="modulo.html">Vai al Modulo</a>

</body>
</html>
